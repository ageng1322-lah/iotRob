name: Deploy to Hostdata via FTP

on:
  push:
    branches:
      - main   # ðŸ”´ GANTI jika branch kamu bukan "main"
               # Misal branch kamu "master" â†’ ganti jadi master

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy files to Hostdata
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          secure: false
          passive: true
          server-dir: ./              # ðŸ”´ GANTI jika project ada di subfolder
                                                 # Contoh:
                                                 # public_html/project1/